<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #internal {
        font-size: 25px;
        color: tomato;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>UL item1</li>
      <li>UL item2</li>
      <li>UL item3</li>
      <li>UL item4</li>
      <li>UL item5</li>
    </ul>
    <ol>
      <li>OL item1</li>
      <li>OL item2</li>
      <li>OL item3</li>
      <li>OL item4</li>
      <li>OL item5</li>
    </ol>

    <br /><br />
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="age">Age</label>
      <input type="number" id="age" name="age" /><br />
      <label for="contact">Contact</label>
      <input type="number" min="1111111111" name="contact" /><br />
      <label for="address">Address</label><br />
      <textarea name="address" id="address" cols="30" rows="10"></textarea>
      <br />
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <br /><br />
      <label for="react">React</label>
      <input type="checkbox" name="lang" id="react" /><br />
      <label for="html">HTML</label>
      <input type="checkbox" name="lang" id="html" /><br />
      <label for="css">CSS</label>
      <input type="checkbox" name="lang" id="css" /><br />
      <label for="js">JS</label>
      <input type="checkbox" name="lang" id="js" /><br />
      <label for="node">Node</label>
      <input type="checkbox" name="lang" id="node" /><br />
      <input type="submit" />
    </form>

    <h3>Different CSS</h3>
    <div style="color: brown; font-size: 20px">Inline</div>
    <div id="internal">Internal</div>
    <div id="external">External</div>

    <h3>Margin vs Padding</h3>
    <div id="box">box1</div>

    <h3>flex</h3>
    <div id="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
