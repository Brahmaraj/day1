<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3">
      <h2>Box-sizing: border box</h2>
      <p>
        In border box the content is fittend in the supplied width (doesn't
        exceed specified height and width)
      </p>
    </div>
    <div class="box" id="box4">
      <h2>Box-sizing: content box</h2>
      <p>
        In content box the content is in the supplied width but border,margin &
        padding are excluded (exceeds specified width and height)
      </p>
    </div>
  </body>
</html>
